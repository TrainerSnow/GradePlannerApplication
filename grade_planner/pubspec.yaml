name: grade_planner
description: An application to keep track, organize and analyze your school grades.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+8

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  intl: ^0.17.0

  json_annotation: ^4.7.0

  flutter_lints: ^2.0.0

  build_runner: ^2.3.2

  json_serializable: ^6.5.4

  get_it: ^7.2.0

  path_provider: ^2.0.11

  logger: 1.1.0

  flutter_colorpicker: ^1.0.3

  flutter_expandable_fab: ^1.6.0

  countup: ^0.1.4

  flutter_speed_dial: ^4.3.0

  cupertino_icons: ^1.0.2

  flutter_simple_dependency_injection: ^2.0.0

  flutter_settings_screens: 0.3.3-null-safety

  path: ^1.8.2

  image_picker: ^0.8.6

  flutter_image_slideshow: ^0.1.4

  flutter_launcher_icons: ^0.11.0

  sprintf: ^7.0.0

  package_info_plus: ^1.0.6

  url_launcher: ^6.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  generate: true

flutter_icons:

  image_path_android: "icon/splash_icon_light.png"
  min_sdk_android: 21

  image_path_ios: "icon/splash_icon_light.png"
  remove_alpha_ios: true

  adaptive_icon_background: "#D0BCFF"

  android: true

  ios: true

  web:
    generate: true
    image_path: "icon/splash_icon_light.png"
    background_color: "#D0BCFF"
    theme_color: "#D0BCFF"

  windows:
    generate: true
    image_path: "icon/splash_icon_light.png"
    icon_size: 64




